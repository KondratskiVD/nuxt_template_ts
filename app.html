<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
<head {{ HEAD_ATTRS }}>
  <meta name="node-env" content="{{process.env.NODE_ENV}}">

  {{ HEAD }}

  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/favicon/site.webmanifest">
  <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="{{ENV.themeColor}}">
  <link rel="shortcut icon" href="/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="{{ENV.themeColor}}">
  <meta name="msapplication-config" content="/favicon/browserconfig.xml">
  <meta name="theme-color" content="{{ENV.themeColor}}">

  {% if (process.env.NODE_ENV === 'production') { %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ENV.gaID}}&node={{process.env.NODE_ENV}}"></script>
  <script>
    window.dataLayer = window.dataLayer || []

    function gtag () {
      dataLayer.push(arguments)
    }

    gtag('js', new Date())

    gtag('config', '{{ENV.gaID}}')

  </script>
  {% } %}

</head>
<body {{ BODY_ATTRS }}>
{{ APP }}
</body>
</html>
